{% extends 'base.html' %}

{% block data %}
  <div class="container ">
    <p class="my-2"><b>Room Id. : </b><i id="room_id" class="">{{room_id}}</i> <button class="btn btn-primary btn-sm float-left mx-4 px-4" id="copy_button" onclick="copyToClipboard()">copy</button></p>
    <hr>
    <p><b>Hello , </b> {{name}}</p>
    <hr>
    <!-- <p>notification</p>
    <hr> -->

    <div class="card" style="overflow: auto; padding: 10px; height: 600px;">

      <p><b>{{name}} : </b>hello user </p>

    </div>

    <div class="container input-group mb-3 fixed-bottom " style=" padding-bottom: 30px;">
      <input type="text" class="form-control" placeholder="Typing........." aria-label="Recipient's username" aria-describedby="button-addon2" style="border: 2px solid black;">
      <button class="btn btn-outline-secondary text-dark" type="button"  id="button-addon2" style="border: 2px solid black;">Send</button>
    </div>
    


  </div>

<script>
  function copyToClipboard() {
    text=document.getElementById('room_id').innerHTML
    navigator.clipboard.writeText(text).then(() =>{
    document.getElementById('copy_button').innerHTML='coppied'
    setTimeout(function() {
            document.getElementById('copy_button').innerHTML = 'copy';
        }, 1000);
})

  }
  
</script>
{% endblock %}
